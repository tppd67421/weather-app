<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
<link href="app.css" rel="stylesheet"></head>

<body>

  <section class="preloader-wrap active">
    <div class="preloader">
      <h2 class="preloader__title">&#160;</h2>
      <div class="bar">
        <div class="bar__item"></div>
      </div>
    </div>
  </section>

  <section class="wrap">
    <div class="hamburger-menu-wrap">
      <div class="hamburger-menu">
        <div class="button"></div>
        <div class="menu">
          <div class="menu__search">
            <input class="input" type="search" id="menu-search-input">
            <ul class="dropdown-list" id="dropdown-list"></ul>
          </div>
          <div style="width: 100%; background: red; height: 150px;"></div>
        </div>
      </div>
    </div>

    <div class="description">
      <p class="description__temperature">14&#176;</p>
      <p class="description__text">Сильная Облачность</p>
    </div>

    <footer class="footer">
      <div class="footer__time-date">
        <span class="time">12:42</span> &#8211; <span class="date">08.01.2020</span>
      </div>
      <div class="footer__city city">
        <div class="city__name">
          <span class="city__name_city">Минск</span>, <span class="city__name_country">Беларусь</span>
        </div>
        <div class="city__button">изменить</div>
      </div>
    </footer>
  </section>

<script type="text/javascript" src="assets/js/app.js"></script></body>

</html>
